
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="/resources/styles.css" type="text/css">
  <title>Meal Plan Magic</title>
</head>
<body>
  <header>
    <h1>Meal Plan Magic</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#recipes">Recipes</a>
      <a href="#about">About</a>
    </nav>
  </header>

  
  <main>
  
    <section class="landing" id="home">
      <h2>Discover Delicious Recipes</h2>
      <p>Turn your ingredients into meals with a touch of magic. Enter what you have, and let’s cook something amazing!</p>
    </section>

    <section class="filters">
      <h3>Filter Your Preferences</h3>
      <div class="filter-options">
        <button>Low-Calorie</button>
        <button>High-Protein</button>
        <button>Vegetarian</button>
        <button>Quick Meals</button>
      </div>
    </section>

    <section class="recipes-section" id="recipes">
      <h3>Get Your Recipes</h3>
      <form id="ingredients-form">
        <label for="ingredients">Enter Your Ingredients</label>
        <textarea id="ingredients" name="ingredients" placeholder="e.g., chicken, rice, broccoli"></textarea>
        <button type="submit">Get Recipes</button>
      </form>
      <div id="recipes-result"></div>
    </section>

    <section class="food-images">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop" alt="Pasta Dish">
      <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Salad">
      <img src="https://images.unsplash.com/photo-1712579733874-c3a79f0f9d12?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Grilled Chicken">
      
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meal Plan Magic. Made with ❤️ for food lovers.</p>
    <p><a href="#home">Home</a> | <a href="#recipes">Recipes</a> | <a href="#about">About</a></p>
  </footer>

</body>
</html>
