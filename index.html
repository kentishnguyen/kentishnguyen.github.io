<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Plan Magic</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Meal Plan Magic</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#recipes">Recipes</a>
      <a href="#about">About</a>
    </nav>
  </header>
  <main>
    <div class="top-sections">
      <!-- Ingredients Section -->
      <section class="ingredients-section">
        <h3>Ingredients</h3>
        <div class="search-bar">
          <input type="text" id="ingredient-input" placeholder="e.g., chicken, rice, broccoli">
        </div>
        <div class="ingredients-list" id="ingredients-list">
          <p>No ingredients entered yet.</p>
        </div>
        <div class="button-group">
          <button class="generate-btn" onclick="generateRecipes()">Generate</button>
          <button class="clear-btn" onclick="clearInput()">Clear</button>
        </div>
      </section>
      <section class="recipes-list">
        <h3>Names of the Recipes</h3>
        <div id="recipe-content">
        </div>
      </section>
    </div>

    <section class="food-images">
      <div class="food-image">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop" alt="Pasta Dish">
        <div class="caption">Creamy Pasta Delight</div>
      </div>
      <div class="food-image">
        <img src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2019/04/Cobb-Salad-4-1-1024x1536.jpg" alt="Salad">
        <div class="caption">Fresh Garden Salad</div>
      </div>
      <div class="food-image">
        <img src="https://www.southernliving.com/thmb/V_YlWZZX4L-SUWSyV1bE2Fb6g4M=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/27737_SupT_spinbottl_008-1c7b541f7a9f473cb064d686546231d7.jpg">
        <div class="caption">Juicy Grilled Chicken</div>
      </div>
    </section>
  </main>

  <footer>
    <p>© GROUP HEHE. Made with ❤️ for food lovers.</p>
    <p><a href="#home">Home</a> | <a href="#recipes">Recipes</a> | <a href="#about">About</a></p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
